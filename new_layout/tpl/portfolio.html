<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style/css/reset.css">
	<link rel="stylesheet" href="../style/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_container --portfolio">
        <div class="sort">
            <ul class="sort__list">
                <li class="sort__btn">Character</li>
                <li class="sort__btn">GIF</li>
                <li class="sort__btn">Comics</li>
                <li class="sort__btn">Video</li>
            </ul>
        </div>
        <div class="character">
            <div class="character__item --mango">
                <h1 class="name">
                    <img src="../images/mango_name.svg" alt="萌果君">
                </h1>
                <div class="img_box">
                    <img src="../images/mango_img1.png" alt="mangoking">
                    <img src="../images/mango_img2.png" alt="料理">
                    <img src="../images/mango_img3.png" alt="種植">
                    <img src="../images/mango_img4.png" alt="探索">
                </div>
            </div>
            <div class="character__item --chabao">
                <h1 class="name">
                    <img src="../images/chabao_name.svg" alt="柴寶">
                </h1>
                <div class="img_box">
                    <img src="../images/chabao_img1.png" alt="Chabao">
                    <img src="../images/chabao_img2.png" alt="各種睡">
                    <img src="../images/chabao_img3.png" alt="飛翔">
                    <img src="../images/chabao_img4.png" alt="外送">
                </div>
            </div>
            <div class="character__item --hanji --active">
                <h1 class="name">
                    <img src="../images/hanji_name.svg" alt="夯吉">
                </h1>
                <div class="img_box">
                    <img src="../images/hanji_img1.png" alt="Hanji">
                    <img src="../images/hanji_img2.png" alt="挑食家">
                    <img src="../images/hanji_img3.png" alt="釣魚">
                    <img src="../images/hanji_img4.png" alt="逛街">
                </div>
            </div>
        </div>
        <div class="gif"></div>
        <div class="comics"></div>
        <div class="video"></div>
    </div>
</body>
</html>
