<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mangoking</title>
	<meta name="description" content="萌果君 夯吉喵 柴寶 Mangoking">
	<link rel="stylesheet" href="./style/css/reset.css">
	<link rel="stylesheet" href="./style/css/all.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<div id="app" class="wrap">
		<header class="header">
			<h1 class="logo">
				<router-link to="/"><img src="./images/logo.svg" alt=""></router-link>

			</h1>
			<ul class="nav">
				<li class="nav__btn">
					<router-link to="/portfolio">Portfolio</router-link>
				</li>
				<li class="nav__btn">Product</li>
				<li class="nav__btn">
					<router-link to="/download">Download</router-link>
				</li>
				<li class="nav__btn">
					<router-link to="/about">About Us</router-link>
				</li>
			</ul>
		</header>
		<div class="link">
			<ul class="link__list">
				<li class="link__item --ig">
					<a href="https://www.instagram.com/mangoking.tw/" target="_blank"><img src="./images/ig.svg"
							alt=""></a>
				</li>
				<li class="link__item --tw">
					<a href="https://twitter.com/mangoking_tw" target="_blank"><img src="./images/tw.svg" alt=""></a>
				</li>
				<li class="link__item --be">
					<a href="https://www.behance.net/mangokingtw" target="_blank"><img src="./images/be.svg" alt=""></a>
				</li>
				<li class="link__item --fb">
					<a href="https://www.facebook.com/mangoking.tw" target="_blank"><img src="./images/fb.svg"
							alt=""></a>
				</li>
			</ul>
		</div>
		<router-view></router-view>

		<footer class="footer">
			<span>Copyright © 2021 Mangoking. All rights reserved</span>
			<span class="author_name">Artist : IvorWang</span>
		</footer>
	</div>




	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="https://unpkg.com/http-vue-loader"></script>
	<script>
		const routes = [
			{
				path: '',
				components: {
					default: httpVueLoader('./components/home/home.vue'),
				}
			},
			{
				path: '/portfolio',
				components: {
					default: httpVueLoader('./components/portfolio/portfolio.vue'),
				}
			},
			{
				path: '/download',
				components: {
					default: httpVueLoader('./components/download/download.vue'),
				}
			},
			{
				path: '/about',
				components: {
					default: httpVueLoader('./components/about/about.vue'),
				}
			},
			{
				path: '*',
				components: {
					default: httpVueLoader('./components/home/home.vue'),
				}
			},
		]

		const router = new VueRouter({
			// mode: 'history',
			routes: routes // (缩写) 相当于 routes: routes
		})

		let vm = new Vue({
			el: '#app',
			router,

			mounted() {

			},
			methods: {

			}
		})

	</script>

</body>

</html>
